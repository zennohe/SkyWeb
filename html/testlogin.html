<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2575fc;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg p-4 bg-white">
                    <h2 class="text-center mb-4 text-primary">Log In</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <!-- Using a button for the sign-in action -->
                        <button type="button" class="btn btn-primary w-100" onclick="validateLogin()">Sign In</button>
                    </form>
                    <p class="text-center mt-3"><a href="signup.html" class="text-decoration-none">Create new account?</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateLogin() {
            // Get username and password values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Check if both fields are filled
            if (username === '' || password === '') {
                alert('Please enter both username and password.');
                return false;
            }

            // If valid, redirect to the home page
            window.location.href = 'index.html';  // Change this to your actual home page URL
        }
    </script>
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
